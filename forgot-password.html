<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <h2>Reset Password</h2>
            <p style="text-align:center; color:#666; margin-bottom:1rem;">Enter your email to receive a reset link.</p>
            <div id="msg" class="error-msg" style="color: green; display: none;"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <button type="submit" class="btn-primary">Send Link</button>
            </form>
            <div class="auth-links">
                <a href="index.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="global.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const msgDiv = document.getElementById('msg');
            
            btn.textContent = 'Sending...';
            
            try {
                await sendResetLink(document.getElementById('email').value);
                msgDiv.textContent = "If an account exists, a link has been sent.";
                msgDiv.style.display = 'block';
                msgDiv.style.color = 'green';
            } catch (err) {
                msgDiv.textContent = err.message;
                msgDiv.style.display = 'block';
                msgDiv.style.color = 'red';
            } finally {
                btn.textContent = 'Send Link';
            }
        });
    </script>
</body>
</html>
