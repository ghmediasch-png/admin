<!-- queue-manager/join.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Queue</title>
    
    <!-- CDNs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="queue.css">

    <style>
        /* Specific overrides for the public form */
        body { background: #f8fafc; overflow-y: auto; }
        .join-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .join-card {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }
        .queue-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .queue-title { font-size: 1.5rem; font-weight: 700; color: #1e293b; margin-bottom: 5px; }
        .queue-meta { font-size: 0.9rem; color: #64748b; }
        .status-badge-lg {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 99px;
            font-size: 0.8rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="join-wrapper">
        <div class="join-card" id="cardContent">
            <!-- Loading State -->
            <div style="text-align:center; padding: 40px;">
                <i class="fas fa-spinner fa-spin fa-2x" style="color: #2563eb;"></i>
                <p style="margin-top:15px; color:#64748b;">Loading queue details...</p>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script src="../global.js"></script> 
    <script src="join.js"></script>
</body>
</html>
