<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Queue</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="queue.css">

    <style>
        /* Specific styles for the Monitor */
        .monitor-grid {
            display: grid;
            grid-template-columns: 350px 1fr; /* Sidebar for Serving, Main for List */
            gap: 20px;
            height: calc(100vh - 140px); /* Fit screen */
        }

        @media (max-width: 900px) {
            .monitor-grid { grid-template-columns: 1fr; height: auto; }
        }

        /* Now Serving Card */
        .serving-card {
            background: #fff;
            border: 2px solid #22c55e;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            box-shadow: 0 10px 15px -3px rgba(34, 197, 94, 0.1);
        }

        .serving-header {
            text-transform: uppercase;
            font-size: 0.85rem;
            color: #22c55e;
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .big-name {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 5px;
            line-height: 1.1;
        }

        .big-phone {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 20px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* Waiting List */
        .waiting-container {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .waiting-header {
            padding: 15px 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .waiting-list {
            overflow-y: auto;
            flex: 1;
        }

        .wait-row {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f1f5f9;
            transition: background 0.1s;
        }

        .wait-row:hover { background: #f8fafc; }

        .pos-badge {
            background: #e2e8f0;
            color: #475569;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            font-size: 0.8rem;
        }

        .row-info { flex: 1; }
        .row-name { font-weight: 600; color: #334155; }
        .row-meta { font-size: 0.85rem; color: #94a3b8; }

        .row-actions { display: flex; gap: 8px; opacity: 0.5; transition: opacity 0.2s; }
        .wait-row:hover .row-actions { opacity: 1; }

        .btn-icon {
            border: 1px solid #e2e8f0;
            background: white;
            color: #64748b;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-icon:hover { background: #f1f5f9; color: #0f172a; }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar/Header injected -->
        
        <div class="main-content">
            <div class="page-content">
                <!-- Top Nav -->
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                    <div>
                        <a href="dashboard.html" style="text-decoration:none; color:#64748b; font-size:0.9rem;">
                            <i class="fas fa-arrow-left"></i> Back to Dashboard
                        </a>
                        <h1 id="queueTitle" style="margin-top:5px;">Loading...</h1>
                    </div>
                    
                    <button class="btn-primary" onclick="callNext()" style="width: auto; font-size: 1.1rem; padding: 12px 24px;">
                        <i class="fas fa-bell"></i> Call Next Person
                    </button>
                </div>

                <!-- Main Grid -->
                <div class="monitor-grid">
                    
                    <!-- LEFT: Serving -->
                    <div id="servingContainer">
                        <!-- Injected by JS -->
                        <div class="serving-card" style="border-color:#e2e8f0; justify-content:center; align-items:center; text-align:center;">
                            <i class="fas fa-coffee" style="font-size:3rem; color:#e2e8f0; margin-bottom:15px;"></i>
                            <h3 style="color:#94a3b8;">No one is being served</h3>
                        </div>
                    </div>

                    <!-- RIGHT: List -->
                    <div class="waiting-container">
                        <div class="waiting-header">
                            <span>Waiting List</span>
                            <span class="role-badge" id="countBadge">0</span>
                        </div>
                        <div class="waiting-list" id="waitingList">
                            <div class="empty-state">Loading data...</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="../global.js"></script>
    <script src="queue-monitor.js"></script>
    <script>
        checkSessionAndRenderLayout();
    </script>
</body>
</html>
