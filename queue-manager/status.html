<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Queue Status</title>
    
    <!-- CDNs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="queue.css">

    <style>
        /* Override global admin styles */
        body { 
            background: #f1f5f9; 
            overflow: auto !important; 
            height: auto !important;
        }
        .status-wrapper {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* The Big Counter Card */
        .status-card {
            background: white;
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        .position-number {
            font-size: 5rem;
            font-weight: 800;
            color: #2563eb;
            line-height: 1;
            margin: 10px 0;
        }

        .status-label {
            font-size: 1rem;
            color: #64748b;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* The List */
        .queue-list {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .list-header {
            background: #f8fafc;
            padding: 15px;
            font-weight: 600;
            color: #475569;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
        }

        .list-item {
            padding: 15px;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-item:last-child { border-bottom: none; }

        .is-me {
            background: #eff6ff;
            border-left: 4px solid #2563eb;
        }

        .is-serving {
            background: #dcfce7;
            border-left: 4px solid #22c55e;
        }

        /* Message from Admin */
        #adminMessage {
            background: #fffbeb;
            border: 1px solid #fcd34d;
            color: #92400e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none; /* Hidden by default */
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="status-wrapper">
        
        <!-- NEW: Profile Switcher (Hidden until loaded) -->
        <div id="profileSwitcher" style="background: white; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #e2e8f0; display:none;">
            <div style="font-size: 0.8rem; font-weight: 700; color: #64748b; margin-bottom: 10px; text-transform: uppercase;">
                <i class="fas fa-users"></i> Managing <span id="profileCount">1</span> Tickets
            </div>
            <div id="tokenList" style="display: flex; flex-direction: column; gap: 8px;">
                <!-- Buttons injected by JS -->
            </div>
            <button onclick="window.location.href='join.html?q=' + currentSlug" class="btn-retry" style="width:100%; margin-top:10px; border-style:dashed;">
                <i class="fas fa-plus"></i> Join for another person
            </button>
        </div>

        <!-- Admin Message Notification -->
        <div id="adminMessage">
            <i class="fas fa-bullhorn" style="margin-right:8px;"></i>
            <span id="msgText"></span>
        </div>

        <!-- Main Status -->
        <div class="status-card">
            <div id="statusIcon" style="font-size: 2rem; margin-bottom: 10px;">
                <i class="fas fa-circle-notch fa-spin" style="color:#cbd5e1;"></i>
            </div>
            <div class="status-label" id="statusLabel">Loading...</div>
            <div class="position-number" id="positionDisplay">--</div>
            <div style="color: #64748b; font-size: 0.9rem; margin-top: 10px;" id="queueName">
                Please wait...
            </div>
        </div>

        <!-- Up Next List -->
        <div class="queue-list">
            <div class="list-header">
                <span>Up Next</span>
                <span style="font-size:0.8rem; font-weight:normal;">
                    <i class="fas fa-sync-alt" onclick="window.location.reload()" style="cursor:pointer;"></i>
                </span>
            </div>
            <div id="listContainer">
                <!-- Rows injected by JS -->
            </div>
        </div>

        <!-- WhatsApp Support (Floating) -->
        <a href="#" id="waLink" target="_blank" style="text-decoration:none; display:none;">
            <div style="text-align:center; margin-top:30px; color:#25d366; font-weight:600;">
                <i class="fab fa-whatsapp fa-lg"></i> Need Help? Chat with Admin
            </div>
        </a>
    </div>

    <script src="../global.js"></script>
    <script src="status.js"></script>
</body>
</html>
